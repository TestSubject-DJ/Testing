name: Update Beatport Releases

on:
  schedule:
    # Run daily at 6 AM UTC (3 AM Argentina time)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update-releases:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install node-fetch cheerio
        
      - name: Fetch Beatport releases
        run: node scripts/fetch-beatport.js
        env:
          ARTIST_ID: '1033866'
          
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/releases.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/releases.json
          git commit -m "chore: update Beatport releases [automated]"
          git push
